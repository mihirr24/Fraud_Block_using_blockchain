<!doctype html>
<html lang="en">
  <head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/qr_code_box.css">
    <style>
      .product-form-container {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 900px;
      }
      
      .form-title {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
      }
      
      .form-title:after {
        content: '';
        display: block;
        width: 50px;
        height: 3px;
        background: #3498db;
        margin: 10px auto;
        border-radius: 3px;
      }
      
      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 0.8rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }
      
      .form-label {
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }
      
      .btn-add-product {
        background: linear-gradient(45deg, #3498db, #2980b9);
        border: none;
        border-radius: 8px;
        padding: 1rem 2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }
      
      .btn-add-product:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      
      .qr-container {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 2rem;
        margin-top: 2rem;
        text-align: center;
        transition: all 0.3s ease;
      }
      
      .qr-container img {
        max-width: 200px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .btn-download {
        background: linear-gradient(45deg, #2ecc71, #27ae60);
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        font-weight: 500;
        margin-top: 1rem;
        transition: all 0.3s ease;
      }
      
      .btn-download:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
      }
      
      .navbar {
        background: linear-gradient(45deg, #2c3e50, #3498db) !important;
        padding: 1rem 0;
      }
      
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #ffffff !important;
      }
      
      .nav-link {
        color: rgba(255,255,255,0.9) !important;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .nav-link:hover {
        color: #ffffff !important;
        transform: translateY(-2px);
      }

      #connectWallet {
        background: #ffffff;
        color: #2c3e50;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      #connectWallet:hover {
        background: #f8f9fa;
        transform: translateY(-2px);
      }

      #connectWallet:disabled {
        background: #e9ecef;
        cursor: not-allowed;
      }

      #walletAddress {
        color: #ffffff;
        margin: 0.5rem 0;
        font-size: 0.9rem;
      }

      .transaction-status {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 8px;
        display: none;
      }

      .transaction-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .transaction-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-shield-alt me-2"></i>FraudBlock
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="manufacturer.html"><i class="fas fa-industry me-1"></i>Manufacturer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="seller.html"><i class="fas fa-store me-1"></i>Seller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consumer.html"><i class="fas fa-user me-1"></i>Consumer</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <button id="connectWallet" class="btn">
              <i class="fas fa-wallet me-2"></i>Connect Wallet
            </button>
            <p id="walletAddress" class="mb-0 ms-3"></p>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="product-form-container">
        <h2 class="form-title">Add New Product</h2>
        
        <form id="productForm">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="manufacturerID">
                  <i class="fas fa-id-card me-2"></i>Manufacturer ID
                </label>
                <input class="form-control" id="manufacturerID" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="productName">
                  <i class="fas fa-box me-2"></i>Product Name
                </label>
                <input class="form-control" id="productName" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="productSN">
                  <i class="fas fa-barcode me-2"></i>Product Serial Number
                </label>
                <input class="form-control" id="productSN" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="productBrand">
                  <i class="fas fa-trademark me-2"></i>Product Brand
                </label>
                <input class="form-control" id="productBrand" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="productPrice">
                  <i class="fas fa-tag me-2"></i>Product Price
                </label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input class="form-control" id="productPrice" type="number" step="0.01" required>
                </div>
              </div>
            </div>
          </div>
          
          <div class="text-center mt-4">
            <button type="button" class="btn btn-add-product" id="register" onclick="addProduct()">
              <i class="fas fa-plus-circle me-2"></i>Add Product
            </button>
          </div>
        </form>

        <div id="transactionStatus" class="transaction-status"></div>
      </div>

      <div class="qr-container" id="qrContainer" style="display: none;">
        <h3 class="mb-4">Generated QR Code</h3>
        <img id="imgQR" src="" alt="qr-code" class="mb-3">
        <button type="button" class="btn btn-download" id="download" onclick="saveImage()">
          <i class="fas fa-download me-2"></i>Download QR Code
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/main.js"></script>
    <script src="js/productApp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script>
      var src;
      var qrValue;
      
      async function addProduct() {
        try {
          // Check if wallet is connected
          const walletAddress = document.getElementById('walletAddress').textContent;
          if (!walletAddress.includes('Connected:')) {
            alert('Please connect your wallet first');
            return;
          }

          // Get form values
          const manufacturerID = document.getElementById('manufacturerID').value;
          const productName = document.getElementById('productName').value;
          const productSN = document.getElementById('productSN').value;
          const productBrand = document.getElementById('productBrand').value;
          const productPrice = document.getElementById('productPrice').value;

          // Validate form
          if (!manufacturerID || !productName || !productSN || !productBrand || !productPrice) {
            alert('Please fill in all fields');
            return;
          }

          // Show transaction status
          const statusDiv = document.getElementById('transactionStatus');
          statusDiv.style.display = 'block';
          statusDiv.className = 'transaction-status';
          statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing transaction...';

          // Convert price to Wei (assuming price is in ETH)
          const priceInWei = web3.utils.toWei(productPrice.toString(), 'ether');

          // Send transaction
          const txHash = await window.walletFunctions.sendTransaction(
            '0x...', // Replace with your contract address
            priceInWei
          );

          // Check transaction status
          const receipt = await window.walletFunctions.checkTransactionStatus(txHash);
          
          if (receipt && receipt.status) {
            // Transaction successful
            statusDiv.className = 'transaction-status transaction-success';
            statusDiv.innerHTML = '<i class="fas fa-check-circle me-2"></i>Transaction successful!';
            
            // Generate QR code
            fetchQR();
          } else {
            throw new Error('Transaction failed');
          }
        } catch (error) {
          console.error('Error:', error);
          const statusDiv = document.getElementById('transactionStatus');
          statusDiv.className = 'transaction-status transaction-error';
          statusDiv.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Transaction failed: ' + error.message;
        }
      }
      
      function fetchQR() {
        qrValue = document.getElementById('productSN').value;
        if (!qrValue) {
          alert('Please enter a Product Serial Number');
          return;
        }
        
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('imgQR');
        
        src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;
        qrImage.src = src;
        
        qrContainer.style.display = 'block';
        qrContainer.scrollIntoView({ behavior: 'smooth' });
      }
      
      function saveImage() {
        if (!src || !qrValue) return;
        
        saveAs(src, qrValue);
        document.getElementById('qrContainer').style.display = 'none';
      }
    </script>
  </body>
</html>
