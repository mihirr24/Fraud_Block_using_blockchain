<!doctype html>
<html lang="en">
  <head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .seller-form-container {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 900px;
      }
      
      .form-title {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
      }
      
      .form-title:after {
        content: '';
        display: block;
        width: 50px;
        height: 3px;
        background: #3498db;
        margin: 10px auto;
        border-radius: 3px;
      }
      
      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 0.8rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }
      
      .form-label {
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }
      
      .btn-add-seller {
        background: linear-gradient(45deg, #3498db, #2980b9);
        border: none;
        border-radius: 8px;
        padding: 1rem 2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }
      
      .btn-add-seller:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      
      .navbar {
        background: linear-gradient(45deg, #2c3e50, #3498db) !important;
        padding: 1rem 0;
      }
      
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #ffffff !important;
      }
      
      .nav-link {
        color: rgba(255,255,255,0.9) !important;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .nav-link:hover {
        color: #ffffff !important;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-shield-alt me-2"></i>FraudBlock
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manufacturer.html"><i class="fas fa-industry me-1"></i>Manufacturer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="seller.html"><i class="fas fa-store me-1"></i>Seller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consumer.html"><i class="fas fa-user me-1"></i>Consumer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="seller-form-container">
        <h2 class="form-title">Add New Seller</h2>
        
        <form id="sellerForm">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="SellerName">
                  <i class="fas fa-user me-2"></i>Seller Name
                </label>
                <input class="form-control" id="SellerName" name="SellerName" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="SellerBrand">
                  <i class="fas fa-trademark me-2"></i>Seller Brand
                </label>
                <input class="form-control" id="SellerBrand" name="SellerBrand" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="SellerCode">
                  <i class="fas fa-barcode me-2"></i>Seller Code
                </label>
                <input class="form-control" id="SellerCode" name="SellerCode" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="SellerPhoneNumber">
                  <i class="fas fa-phone me-2"></i>Seller Phone Number
                </label>
                <input class="form-control" id="SellerPhoneNumber" name="SellerPhoneNumber" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="SellerManager">
                  <i class="fas fa-user-tie me-2"></i>Seller Manager
                </label>
                <input class="form-control" id="SellerManager" name="SellerManager" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="SellerAddress">
                  <i class="fas fa-map-marker-alt me-2"></i>Seller Address
                </label>
                <input class="form-control" id="SellerAddress" name="SellerAddress" type="text" required>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="ManufacturerId">
                  <i class="fas fa-industry me-2"></i>Manufacturer ID
                </label>
                <input class="form-control" id="ManufacturerId" name="ManufacturerId" type="text" required>
              </div>
            </div>
          </div>
          
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-add-seller" id="register">
              <i class="fas fa-plus-circle me-2"></i>Add Seller
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellerApp.js"></script>
  </body>
</html>
