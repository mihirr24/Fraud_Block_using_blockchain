<!doctype html>
<html lang="en">
  <head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .hero-section {
        background: linear-gradient(45deg, #2c3e50, #3498db);
        color: white;
        padding: 4rem 0;
        margin-bottom: 3rem;
      }
      
      .hero-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      
      .navbar {
        background: linear-gradient(45deg, #2c3e50, #3498db) !important;
        padding: 1rem 0;
      }
      
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #ffffff !important;
      }
      
      .nav-link {
        color: rgba(255,255,255,0.9) !important;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .nav-link:hover {
        color: #ffffff !important;
        transform: translateY(-2px);
      }

      .query-section {
        padding: 4rem 0;
        background: #f8f9fa;
      }

      .query-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .table-section {
        padding: 4rem 0;
      }

      .table {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        overflow: hidden;
      }

      .table thead th {
        background: #2c3e50;
        color: white;
        border: none;
      }

      .table tbody tr:hover {
        background: #f8f9fa;
      }

      .btn-warning {
        background: #f1c40f;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-warning:hover {
        background: #f39c12;
        transform: translateY(-2px);
      }

      .form-control {
        border-radius: 30px;
        padding: 0.8rem 1.5rem;
        border: 2px solid #e0e0e0;
      }

      .form-control:focus {
        border-color: #3498db;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-shield-alt me-2"></i>FraudBlock
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manufacturer.html"><i class="fas fa-industry me-1"></i>Manufacturer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="seller.html"><i class="fas fa-store me-1"></i>Seller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consumer.html"><i class="fas fa-user me-1"></i>Consumer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h1 class="hero-title">Query Sellers</h1>
            <p class="hero-subtitle">View and manage registered sellers in the blockchain network.</p>
          </div>
          <div class="col-lg-6 text-center">
            <i class="fas fa-store" style="font-size: 8rem; opacity: 0.8;"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="query-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="query-card">
              <h2 class="text-center mb-4">Search Sellers</h2>
              <div class="form-group mb-4">
                <label for="manufacturerCode" class="form-label">Manufacturer Code</label>
                <input type="text" class="form-control" id="manufacturerCode" placeholder="Enter manufacturer Code" name="manufacturerCode">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-warning" id="register">
                  <i class="fas fa-search me-2"></i>Get Sellers
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="table-section">
      <div class="container">
        <h2 class="text-center mb-4">Registered Sellers</h2>
        <p class="text-center text-muted mb-4">Following are the sellers registered through Blockchain Network</p>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Code</th>
                <th>Number</th>
                <th>Manager</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody id="logdata">
            </tbody>
          </table>
        </div>
        <div class="text-center mt-4">
          <p>Your address is <b id="add" class="text-primary"></b></p>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellerDataApp.js"></script>
  </body>
</html>
